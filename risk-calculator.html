<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Risk Calculator</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:30px;}
.container{background:#fff;padding:20px;border-radius:10px;max-width:400px;margin:auto;box-shadow:0 0 10px #ccc;}
input{width:100%;padding:8px;margin:6px 0;border:1px solid #ccc;border-radius:5px;}
button{padding:10px;width:100%;background:#333;color:#fff;border:none;border-radius:5px;cursor:pointer;}
.result{margin-top:15px;font-weight:bold;font-size:18px;}
</style>
</head>
<body>
<div class="container">
  <h2>Risk Calculator</h2>
  <label>Lot Size</label>
  <input id="lot" type="number" step="0.01" value="0.5">
  <label>Step Size</label>
  <input id="step" type="number" step="0.01" value="0.03">
  <label>Distance (default 1.5)</label>
  <input id="distance" type="number" step="0.1" value="1.5">
  <label>Floating Pips</label>
  <input id="pip" type="number" step="1" value="3000">
  <button onclick="calc()">Kira Floating Amount</button>
  <div class="result">Floating Amount: <span id="result">0.00</span> USD</div>
</div>

<script>
function calc(){
  let lot = parseFloat(document.getElementById('lot').value)||0;
  let step = parseFloat(document.getElementById('step').value)||0;
  let pip = parseFloat(document.getElementById('pip').value)||0;
  let distance = parseFloat(document.getElementById('distance').value)||0;

  // ---- Contoh pengiraan ringkas ----
  // Anda boleh ganti logik di bawah ikut formula sebenar Excel (Kolum G).
  // Ini contoh: jumlah 10 entry, setiap entry naik lot = lot + step*n
  let entries = Math.floor(pip / distance); // anggaran jumlah layer
  let totalLot = 0;
  for(let i=0;i<entries;i++){
      totalLot += lot + (step*i);
  }
  let floating = totalLot * pip * 0.1; // 0.1 = USD per pip contoh
  document.getElementById('result').textContent = floating.toFixed(2);
}
</script>
</body>
</html>
